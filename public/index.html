<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="description" content="Fun Decode the Sentence Puzzle Game" />
  <title>Decode the Sentence Puzzle</title>
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <!-- Load AdSense once for Auto Ads -->

    crossorigin="anonymous"></script>

  <style>
    /* Full-page React app */
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f7f7f7;
    }

    #root {
      width: 100%;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Left + Right Ads overlay (240x480 with margins) */
    #left-ad,
    #right-ad {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      z-index: 999;
      background: #fff;
      padding: 10px;
      /* small inner margin */
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    #left-ad {
      left: 20px;
      /* margin from left edge */
    }

    #right-ad {
      right: 20px;
      /* margin from right edge */
    }

    /* Bottom banner overlay (728x90) */
    #bottom-ad {
      position: fixed;
      bottom: 20px;
      /* margin from bottom edge */
      left: 50%;
      transform: translateX(-50%);
      width: 728px;
      height: 90px;
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 5px;
      z-index: 999;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    /* Responsive: hide side ads on smaller screens */
    @media (max-width: 1280px) {

      #left-ad,
      #right-ad {
        display: none;
      }

      #bottom-ad {
        width: 90%;
        /* scale down bottom banner on smaller screens */
      }
    }
  </style>
</head>

<body>

  <!-- Left Ad -->
  <div id="left-ad">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5158994576624872"
      crossorigin="anonymous"></script>

  <!-- Right Ad -->

      crossorigin="anonymous"></script>
    <!-- Rightside -->

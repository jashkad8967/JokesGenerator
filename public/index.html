<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Fun Decode the Sentence Puzzle Game" />
  <title>Decode the Sentence Puzzle</title>
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <!-- Load AdSense once -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5158994576624872"
    crossorigin="anonymous"></script>

  <style>
    /* Full-page React app */
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f7f7f7;
    }

    #root {
      width: 100%;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Left + Right Ads overlay (smaller, with margin from edges) */
    #left-ad,
    #right-ad {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 80px;
      /* smaller width */
      height: 180px;
      /* smaller height */
      z-index: 999;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    #left-ad {
      left: 20px;
      /* margin from left edge */
    }

    #right-ad {
      right: 20px;
      /* margin from right edge */
    }

    /* Bottom banner overlay (smaller, centered with margins) */
    #bottom-ad {
      position: fixed;
      bottom: 20px;
      /* margin from bottom edge */
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      /* smaller width */
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 4px 0;
      z-index: 999;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    /* Responsive: hide side ads on smaller screens */
    @media (max-width: 1024px) {

      #left-ad,
      #right-ad {
        display: none;
      }
    }
  </style>

</head>

<body>

  <!-- Left Ad -->
  <div id="left-ad">
    <ins class="adsbygoogle" style="display:inline-block;width:120px;height:240px"
      data-ad-client="ca-pub-5158994576624872" data-ad-slot="8558759286"></ins>
  </div>

  <!-- Right Ad -->
  <div id="right-ad">
    <ins class="adsbygoogle" style="display:inline-block;width:120px;height:240px"
      data-ad-client="ca-pub-5158994576624872" data-ad-slot="6081711709"></ins>
  </div>

  <!-- Root React App -->
  <div id="root"></div>

  <!-- Bottom Banner Ad -->
  <div id="bottom-ad">
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5158994576624872" data-ad-slot="2568066009"
      data-ad-format="auto" data-full-width-responsive="true"></ins>
  </div>

  <!-- Push all ads -->
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    (adsbygoogle = window.adsbygoogle || []).push({});
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

</body>

</html>
